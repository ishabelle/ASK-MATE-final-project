{% extends 'layout.html' %}

{% block content %}
    <div>
        <h1>You can log-in here:</h1>
        <form action="login" method="POST">
            <p>USERNAME</p>
            <label>
                <input type="email" name="username" placeholder="Enter Username">
            </label>
            <p>PASSWORD</p>
            <label>
                <input type="password" name="password" placeholder="Enter Password">
            </label>
            <br>
            <br>
            <button type="submit" class="ButtonStyle">LOGIN</button>
        </form>
    </div>
    <br>
    <br>
    <p><a href="/" style="color: black">BACK TO MAIN PAGE</a></p>
{% endblock content %}
