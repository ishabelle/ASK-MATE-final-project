{% extends 'layout.html' %}

{% block content %}
    {% if not login %}
        <form action="{{ url_for('register_user') }}" method="post"></form>
    {% endif %}
    <label>
        <input type="text" placeholder="email" name="email">
    </label>
    <label>
        <input type="password" placeholder="password" name="email">
    </label>
    {% if not login %}
        <input type="submit" value="REGISTER">
    {% endif %}
{% endblock %}
