{% extends "layout.html" %}

{% block content %}
    <h2 class="QuestionTitle">Add new comment to answer</h2>
    <form action="{{ url_for("add_comment_to_answer", answer_id=answer_id, question_id=question_id) }}" method="POST">
        <label class="LabelTitles">
            <textarea rows="4" cols="50" name="message"></textarea>
            <input value={{ question_id }} hidden="hidden">
        </label>
        <br>
        <br>
        <button type="submit" class="ButtonStyle">ADD COMMENT</button>
    </form>
    <br>
    <p>
        <a href="{{ url_for("display_single_question", question_id=question_id) }}" style="color: black">GO BACK TO
            QUESTION</a>
    </p>
{% endblock %}
